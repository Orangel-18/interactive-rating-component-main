<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/interactive-rating-component-main/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <script type="module" crossorigin src="/interactive-rating-component-main/assets/index.55d9280d.js"></script>
  <link rel="stylesheet" href="/interactive-rating-component-main/assets/index.58910a3d.css">
</head>
<body class="bg-indigo-900">


  <main class="grid h-screen place-items-center m-2">

    <div id="card" class="container grid place-items-center max-w-lg w-1/2 h-3/5 rounded-3xl ring ring-indigo-300 bg-indigo-800 p-8 text-white">

      <div class="self-center justify-self-start p-3 rounded-full bg-indigo-500">
        <img src="/interactive-rating-component-main/icon-star.svg" alt="">
      </div>

      <div>

        <h1 class="text-2xl mb-8">How did we do?</h1>

        <p class="text-lg"> Please let us know how we did with your support request. 
          All feedback is appreciated 
          to help us improve our offering!</p>

      </div>

      <div id="ratebar" class="grid gap-10 grid-cols-5 grid-rows-1 mb-3">
        <button id="n1" class="relative w-12 h-12 p-2.5 rounded-full ring ring-indigo-500 text-center hover:bg-orange-500 focus:bg-orange-500 bg-indigo-500">1</button>
        <button id="n2" class="relative w-12 h-12 p-2.5 rounded-full ring ring-indigo-500 text-center hover:bg-orange-500 focus:bg-orange-500 bg-indigo-500">2</button>
        <button id="n3" class="relative w-12 h-12 p-2.5 rounded-full ring ring-indigo-500 text-center hover:bg-orange-500 focus:bg-orange-500 bg-indigo-500">3</button>
        <button id="n4" class="relative w-12 h-12 p-2.5 rounded-full ring ring-indigo-500 text-center hover:bg-orange-500 focus:bg-orange-500 bg-indigo-500">4</button>
        <button id="n5" class="relative w-12 h-12 p-2.5 rounded-full ring ring-indigo-500 text-center hover:bg-orange-500 focus:bg-orange-500 bg-indigo-500">5</button>
      </div>

      

    </div>

  </main>
  
  <div class="attribution text-md text-white text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Orangel-18">Orangel Rubio</a>.
  </div>

    
</body>
</html>
